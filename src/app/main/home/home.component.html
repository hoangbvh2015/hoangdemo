<div class="row">
<div class="col-md-7">
    <button type="button" (click)="addAccount()">Thêm mới</button>
    <p><a [routerLink]="['/login']">Logout</a></p>
        <table id="customers">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th colspan="2">Công cụ</th>

            </thead>
            <tbody>
                <tr *ngFor="let people of peoples | paginate: { itemsPerPage: 20, totalItems: totalElements , currentPage : currentPage}">
                    <td>{{people.firstname}}</td>
                    <td>{{people.lastname}}</td>
                    <td>{{people.email}}</td>
                    <td (click) = "editUser(people)">Sửa</td>
                    <td (click) = "delUser(people._id)">Xóa</td>
                </tr>
            </tbody>
        </table>
            <pagination-controls (pageChange)="pageChanged($event)"
            ></pagination-controls>
</div>
<div class="col-md-5">
    <form name="addForm" (ngSubmit)="searchUser(addForm) " #addForm="ngForm" novalidate>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control"  name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control"  name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        </div>
        <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click) = "searchUser()">Search</button>
